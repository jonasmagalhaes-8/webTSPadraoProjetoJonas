<template id="accordion-template">
    <style>
        details {
            background: #fff;
            border: 1.5px solid #ddd;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 12px;
            box-shadow: 0 1px 4px rgb(0 0 0 / 0.08);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        details[open] {
            border-color: #4a90e2;
            box-shadow: 0 3px 8px rgb(74 144 226 / 0.4);
        }

        summary {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 700;
            list-style: none;
            user-select: none;
            gap: 12px;
        }

        summary::-webkit-details-marker {
            display: none;
        }

        .marker {
            font-weight: 700;
            transition: transform 0.3s ease;
            user-select: none;
            color: #4a90e2;
            font-size: 1.25rem;
        }

        details[open] .marker {
            transform: rotate(90deg);
        }

        .nome-idade {
            flex-grow: 1;
            font-size: 1.1rem;
            color: #222;
        }

        .detalhes {
            margin-top: 12px;
            white-space: pre-line;
            font-size: 0.95rem;
            color: #555;
            line-height: 1.4;
        }

        .btn-remove {
            background: transparent;
            border: none;
            color: #e74c3c;
            font-weight: 700;
            font-size: 1.2rem;
            padding: 0 6px;
            border-radius: 4px;
            cursor: pointer;
            transition: color 0.2s ease, background-color 0.2s ease;
        }

        .btn-remove:hover {
            color: white;
            background-color: #e74c3c;
            box-shadow: 0 0 6px #e74c3caa;
            outline: none;
        }
    </style>

    <details>
        <summary>
            <div class="nome-idade"></div>
            <div class="marker">▶</div>
            <button type="button" class="btn-remove" title="Remover"
                style="margin-left: auto; cursor: pointer;">✖</button>
        </summary>
        <div class="detalhes"></div>
    </details>
</template>
